# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.name }}-database-deployment
  namespace: medhy-dohou
  labels:
    app: {{ .Values.name }}-database
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}-database
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-database
    spec:
      volumes:
      - name: {{ .Values.name }}-database-data
        persistentVolumeClaim:
          claimName: {{ .Values.name}}-database-pvc
      containers:
      - name: {{ .Values.name }}-database
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: {{ .Values.name }}-database-data
        image: {{ .Values.db.container.image }}:{{ .Values.db.container.tag }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1
            memory: 256Mi
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.name }}-database-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.name }}-database-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.name }}-database-secret
              key: POSTGRES_PASSWORD
        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.name }}-database-config
              key: db_path

        ports:
        - containerPort: 5432
          name: {{ .Values.name }}-db-port
---
